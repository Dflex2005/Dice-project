<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Dice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="dice">
        <div class="dice-card">
            <article class="roll">
                <img src="images/dice1.png" alt="dice1" class="dice-img">
            </article>
            <article class="roll">
                <img src="images/dice1.png" alt="dice2" class="dice2-img">
            </article>
        </div>
        <div class="loader">
            <div class="first-dice">
            </div>
            <div class="first-dice">
            </div>
        </div>
        <button class="roll-dice">Roll Dice</button>
    </section>

    <script src="app.js"></script>
</body>
</html>
